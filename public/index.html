<!doctype html>
<html lang="es">

<head>
    <title>Directorio de Contactos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="container mt-3">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="/index.html" class="nav-link active" aria-current="page">DIRECTORIO</a>
        </li>
        <li class="nav-item">
            <a href="/crearcontacto.html" class="nav-link">CREAR CONTACTO</a>
        </li>
    </ul>

    <br><br>

    <div class="table-responsive">
        <h1>CONTACTOS</h1>
        <table class="table table-striped table-hover" id="tabla_resultados">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE COMPLETO</th>
                    <th scope="col">GENERO</th>
                    <th scope="col">DIRECCION</th>
                    <th scope="col">TIPO DE TELEFONO</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">IMAGEN</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="9" class="text-center">Cargando contactos...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
   
        fetch("/api/contactos")
            .then(res => {
                if (!res.ok) {
                    throw new Error(`Error HTTP: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                const tbody = document.querySelector("#tabla_resultados tbody");
                
                
                tbody.innerHTML = ''; 

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" class="text-center">No se encontraron contactos</td></tr>';
                    return;
                }

                data.forEach(contacto => {
                    const fila = document.createElement("tr");

                    
                    const nombreCompleto = [
                        contacto.primer_nombre,
                        contacto.segundo_nombre,
                        contacto.primer_apellido,
                        contacto.segundo_apellido
                    ].filter(Boolean).join(' '); 

                    // 3. CORRECCIÓN: Usar los nombres de columna correctos de la API
                    // (detalle_genero, detalle_direccion, detalle_tipo_telefono, imagen)
                    // y usar '||' para poner 'N/A' si un dato es nulo.
                    fila.innerHTML = `
                        <td>${contacto.id_contacto}</td>
                        <td>${nombreCompleto}</td>
                        <td>${contacto.detalle_genero || 'N/A'}</td>
                        <td>${contacto.detalle_direccion || 'N/A'}</td>
                        <td>${contacto.detalle_tipo_telefono || 'N/A'}</td>
                        <td>${contacto.email || 'N/A'}</td>
                        <td>${contacto.telefono || 'N/A'}</td>
                        <td>
                            <img src="${contacto.imagen || 'img/default.png'}" alt="Foto" width="50" class="img-thumbnail">
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(fila);
                });
            })
            .catch(err => {
                console.error("Error al cargar la información:", err);
                const tbody = document.querySelector("#tabla_resultados tbody");
                tbody.innerHTML = `<tr><td colspan="9" class="text-center text-danger"><b>Error:</b> No se pudieron cargar los datos. Revisa la consola (F12) o si el servidor está activo.</td></tr>`;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
